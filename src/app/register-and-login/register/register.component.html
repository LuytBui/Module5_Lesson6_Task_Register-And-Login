<div class="container-full-screen">
  <div class="container-form">
    <form [formGroup]="registerForm" (ngSubmit)="submitForm()">
      <div class="mb-3 d-flex justify-content-center">
        <span class="tittle">Registration</span>
      </div>
      <div class="mb-3">
        <div class="form-row">
          <label for="input-email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="input-email" formControlName="email">
        </div>
        <div class="error-message"
             [hidden]="emailControl.valid || emailControl.pristine"
        >
          <p *ngIf="emailControl.errors?.require">Email is required</p>
          <p *ngIf="emailControl.errors?.invalidEmail">Not a valid email</p>
        </div>
      </div>
      <div class="mb-3">
        <div class="form-row">
          <label for="input-password" class="form-label">Password</label>
          <input type="password" class="form-control" id="input-password" formControlName="password">
        </div>
        <div class="error-message"
             [hidden]="passwordControl.valid || passwordControl.pristine"
        >
          <p *ngIf="passwordControl.errors?.require">Password is required</p>
          <p *ngIf="passwordControl.errors?.passwordStrength">Minimum 6 characters, at least one letter and one number</p>
        </div>
      </div>
      <div class="mb-3">
        <div class="form-row">
          <label for="input-confirm-password" class="form-label">Confirm password</label>
          <input type="password" class="form-control" id="input-confirm-password" formControlName="confirmPassword" (blur)="checkMatchPassword()">
        </div>
        <div class="error-message"
             [hidden]="!passwordMissmatch || confirmPasswordControl.pristine"
        >
          <p>Password miss match!</p>
        </div>
      </div>
      <div class="mb-3">
        <div class="form-row">
          <label for="select-country" class="form-label">Country</label>
          <select name="country" id="select-country" class="form-select" formControlName="country">
            <option selected disabled>Select a country</option>
            <option value="Việt Nam">Việt Nam</option>
            <option value="Trung Quốc">Trung Quốc</option>
            <option value="Zimbabue">Zimbabue</option>
          </select>
        </div>
      </div>
      <div class="mb-3">
        <div class="form-row">
          <label for="input-age" class="form-label">Age</label>
          <input type="number" class="form-control" id="input-age" formControlName="age">
        </div>
        <div class="error-message"
             [hidden]="ageControl.valid || ageControl.pristine"
        >
          <p *ngIf="ageControl.errors?.require">Age is required</p>
          <p *ngIf="ageControl.errors?.min">You must be 18 or older to register</p>
          <p *ngIf="ageControl.errors?.max">Are you a human???</p>
        </div>
      </div>
      <div class="mb-3">
        <div class="form-row">
          <label class="form-label">Gender</label>
          <div class="form-check form-check-inline">
            <div class="radio-group">
              <input class="form-check-input" type="radio" formControlName="gender" id="radio-gender-male" value="male">
              <label class="form-check-label" for="radio-gender-male">Male</label>
            </div>
            <div class="radio-group">
              <input class="form-check-input" type="radio" formControlName="gender" id="radio-gender-female" value="female">
              <label class="form-check-label" for="radio-gender-female">Female</label>
            </div>
          </div>
        </div>
      </div>
      <div class="mb-3">
        <div class="form-row">
          <label for="input-phone" class="form-label">Phone</label>
          <input type="text" class="form-control" id="input-phone" formControlName="phone">
        </div>
        <div class="error-message"
             [hidden]="phoneControl.valid || phoneControl.pristine"
        >
          <p *ngIf="phoneControl.errors?.require">Phone is required</p>
          <p *ngIf="phoneControl.errors?.invalidPhone">Not a valid phone number</p>
        </div>
      </div>
      <div class="flex-end">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</div>
