<div class="container-full-screen">
  <div class="container-form">
    <form>
      <div class="mb-3 d-flex justify-content-center">
        <span class="tittle">Registration</span>
      </div>
      <div class="mb-3">
        <div class="form-row">
          <label for="input-username" class="form-label">Username</label>
          <input type="text" class="form-control" id="input-username">
        </div>
      </div>
      <div class="mb-3">
        <div class="form-row">
          <label for="input-email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="input-email">
        </div>
      </div>
      <div class="mb-3">
        <div class="form-row">
          <label for="input-password" class="form-label">Password</label>
          <input type="password" class="form-control" id="input-password">
        </div>
      </div>
      <div class="mb-3">
        <div class="form-row">
          <label for="input-confirm-password" class="form-label">Confirm password</label>
          <input type="password" class="form-control" id="input-confirm-password">
        </div>
      </div>
      <div class="mb-3">
        <div class="form-row">
          <label for="select-country" class="form-label">Country</label>
          <select name="country" id="select-country" class="form-select">
            <option selected disabled>Select a country</option>
            <option value="Việt Nam">Việt Nam</option>
            <option value="Việt Nam">Việt Nam</option>
            <option value="Việt Nam">Việt Nam</option>
          </select>
        </div>
      </div>
      <div class="mb-3">
        <div class="form-row">
          <label for="input-age" class="form-label">Age</label>
          <input type="number" class="form-control" id="input-age">
        </div>
      </div>
      <div class="mb-3">
        <div class="form-row">
          <label class="form-label">Gender</label>
          <div class="form-check form-check-inline">
            <div class="radio-group">
              <input class="form-check-input" type="radio" name="gender" id="radio-gender-male" value="male">
              <label class="form-check-label" for="radio-gender-male">Male</label>
            </div>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="gender-radio-female" value="female">
            <label class="form-check-label" for="gender-radio-female">Female</label>
          </div>
        </div>
      </div>
      <div class="flex-end">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</div>
